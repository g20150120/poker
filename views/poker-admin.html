        <div class="container">

<script type="text/javascript">
    var player_i = 0

    var socket = io()

    var check = []
    var sta = []
    var dealerIndex = 3
    var view
    var pool
    var pile
    var board
    var players = []
    var names = ["", "", "", ""]

    for(var i=0; i<4; i++) {
        var player = Player(50 + 350 * i, 395)
        players.push(player)
    }

    var __ini__ = function() {
        check['flop'] = true, check['turn'] = false, check['river'] = false
        sta['cmp'] = true, sta['nxt'] = false

        document.getElementById('FTR-btn').innerHTML = "flop"
        dealerIndex = (dealerIndex+1) % 4
        view = View()

        pile = CardPile()
        
        board = Board()

        // show the back of 5 cards on the board
        var o = {
            com: "showBack",
        }
        socket.emit('exeCom', o)

        for(var i=0; i<4; i++) {
            players[i].ini()

            // show players' names and their cards' back 
            var o = {
                com: "playerIni",
                i: i,
            }
            socket.emit('exeCom', o)
        }

        var o = {
            com: "showDealer",
            i: dealerIndex,
        }
        socket.emit('exeCom', o)
        
        view.holeCards(players, pile)
        
        for(var i=0; i<4; i++) {
            var o = {
                com: "holeCards",
                i: i,
                cards: players[i].cards
            }
            socket.emit('exeCom', o)
        }

        pool = 0
    }

    __ini__()

</script>

<script type="text/javascript">

    // change players' names
    var nameSubmit = function(str) {
        var i = parseInt(str) - 1
        var name = document.getElementById('p' + str + '-in').value
        if(name.length > 4 || name.length == 0) {
            alert('length should <= 4 && > 0')
            return false
        }
        
        var o = {
            name: name,
            id: str
        }
        socket.emit('playerName', o)
        
        return false
    }


    // go to flop, turn, river rounds
    var is_flop = function() {
        if(check['flop'] == false) {
            alert('not flop round')
            return false
        }
        return true
    }
    var is_turn = function() {
        if(check['turn'] == false) {
            alert('not turn round')
            return false
        }
        return true
    }
    var is_river = function() {
        if(check['river'] == false) {
            alert('not river round')
            return false
        }
        return true
    }
    var FTR = function() {
        var str = document.getElementById('FTR-btn')
        if(str.innerHTML == "flop") {
            if(is_flop()) {
                board.getXFrom(3, pile)
                
                var o = {
                    com: "board",
                    cards: board.cards,
                }
                socket.emit('exeCom', o)

                check['flop'] = false
                check['turn'] = true
                str.innerHTML = "turn"
                return
            }            
        }
        if(str.innerHTML == "turn") {
            if(is_turn()) {
                board.getXFrom(1, pile)

                var o = {
                    com: "board",
                    cards: board.cards,
                }
                socket.emit('exeCom', o)

                check['turn'] = false
                check['river'] = true
                str.innerHTML = "river"
                return
            }            
        }
        if(str.innerHTML == "river") {
            if(is_river()) {
                board.getXFrom(1, pile)

                var o = {
                    com: "board",
                    cards: board.cards,
                }
                socket.emit('exeCom', o)

                check['turn'] = false
                check['river'] = true
                str.innerHTML = "flop"
                return
            }           
        }
    }

    // show player by id
    var showP = function(str) {
        var i = parseInt(str) - 1
        view.showPlayers([players[i]])
    }

    // quit player by id
    var quitP = function(str) {
        var i = parseInt(str) - 1
        socket.emit('playerQuit', i)
    }

    // handle bet request
    var bet = function(str) {
        var i = parseInt(str) - 1
        var ctx = document.getElementById('p' + str + '-bet').value
        document.getElementById('p' + str + '-bet').value = ""
        ctx = parseInt(ctx)
        if(ctx.toString() == 'NaN' || ctx < 0) {
            alert('please input a number >= 0')
            return false
        }
        if(ctx > players[i].money) {
            alert('cannot bet that much!')
            return false
        }
        
        var o = {
            money: ctx,
            id: str,
        }
        socket.emit('playerBet', o)
        
        return false
    }

    // handle the request to cmp and play next game
    var compare = function() {
        if(board.cards.length < 3) {
            alert('please flop cards')
            return
        }
        var playersAlive = []
        for(var i=0; i<players.length; i++) {
            if(players[i].playing) {
                players[i].merge(board)
                // log(players[i])
                playersAlive.push(players[i])
            }
        }
        if(playersAlive.length) {
            var winners = findWinners(playersAlive)

            var o = {
                com: "printWinners",
                winners: winners,
                pool: pool,
            }
            socket.emit('exeCom', o)
            
        }           
    }
    var nnext = function() {
        if(sta['cmp']) {
            compare()
            sta['cmp'] = false
            sta['nxt'] = true
            return
        }
        if(sta['nxt']) {
            var  o = {
                com: "__ini__",
            }
            socket.emit('exeCom', o)
            
            return
        }
    }

</script>

<script type="text/javascript">
    
    socket.on('playerName', function(obj) {
        var i = parseInt(obj.id) - 1
        names[i] = obj.name
        players[i].showName(names[i])
        players[i].moneyChange(0, i)        
    })
    
    socket.on('playerQuit', function(i) {
        //
        view.quitPlayer(players[i])
    })
    
    socket.on('playerBet', function(obj) {
        var ctx = obj.money
        var i = parseInt(obj.id) - 1
        var str = obj.id
        players[i].moneyChange(ctx, i)
        pool += ctx
        var cur = document.getElementById(str + '-currentBet').innerHTML
        cur = parseInt(cur) + ctx
        document.getElementById(str + '-currentBet').innerHTML = cur.toString()
    })
    
    socket.on('exeCom', function(obj) {
        var c = obj.com
        if(c == "board") {
            board.cards = obj.cards
            view.showBoard(board)            
            return
        }
        if(c == "showBack") {
            board.showBack(view)
            return
        }
        if(c == "playerIni") {
            var i = obj.i
            players[i].showBack(view)
            players[i].showName(names[i])
            return
        }
        if(c == "printWinners") {
            var winners = obj.winners
            view.printWinners(winners)
            for(var i=1; i<= 4; i++) {
                var id = i.toString() + '-currentBet'
                // log(id)
                document.getElementById(id).innerHTML = '0'
            }
            var len = winners.length
            var val = obj.pool / len
            for(var i=0; i<players.length; i++) {
                for(var j=0; j<winners.length; j++) {
                    var each = winners[j]
                    var p = players[i]
                    if(each.x == p.x && each.y == p.y) {
                        players[i].moneyChange(-val, i)
                    }
                }
            }
            return
        }
        if(c == "showDealer") {
            var dealerIndex = obj.i
            players[dealerIndex].showDealer(view)
            return
        }
        if(c == "holeCards") {
            var index = obj.i
            if(index == player_i) {
                players[index].cards = obj.cards
            }
            return
        }
        if(c == "__ini__") {
            __ini__()
            return
        }
    })


</script>
